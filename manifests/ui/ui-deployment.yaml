apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
   controller: ui
  namespace: kubeless
  name: ui
  namespace: kubeless
spec:
  replicas: 1
  selector:
    matchLabels:
     controller: ui
  template:
    metadata:
      labels:
        controller: ui
    spec:
      containers:
      - name: ui
        image: bitnami/kubeless-ui:deployment
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          protocol: TCP
      - name: proxy
        image: kelseyhightower/kubectl:1.4.0
        args:
        - proxy
        - "-p"
        - "8080"
        imagePullPolicy: Always
